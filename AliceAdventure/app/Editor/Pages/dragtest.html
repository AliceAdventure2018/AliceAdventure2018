<script>
'use strict'
function dragstart_handler(ev) {
 // Add the target element's id to the data transfer object
 ev.dataTransfer.setData("text/plain", JSON.stringify({type: 0, data: "sampledata"}));
 ev.dropEffect = "all";
}
function dragover_handler(ev) {
	//console.log(ev);
 	ev.preventDefault();
 // Set the dropEffect to move
 	//ev.dataTransfer.dropEffect = "all";
}
function drop_handler(ev) {
	var data = JSON.parse(ev.dataTransfer.getData("text"));
 if (data.type == 0){
 	ev.preventDefault();
 	alert(data.data);
 }
 // Get the id of the target and add the moved element to the target's DOM
 //var data = ev.dataTransfer.getData("text");
 //ev.target.appendChild(document.getElementById(data));
}

function pool_drop(ev){
	var data = JSON.parse(ev.dataTransfer.getData("text"));
 if (data.type == 1){
 	ev.preventDefault();
 	alert(data.data);
 }
}

function pool_drag_start(ev){

ev.dataTransfer.setData("text/plain", JSON.stringify({type: 1, data: ev.target.id}));
 ev.dropEffect = "all";
}

function pool_drag_over(ev){
	ev.preventDefault();
}
</script>
<body>
 <p id="p1" draggable="true" ondragstart="dragstart_handler(event);">This element is draggable.</p>
 <div id="target" ondrop="drop_handler(event);" ondragover="dragover_handler(event);">Drop Zone</div>
 <div id="dd" ondrop='pool_drop(event)' ondragover="pool_drag_over(event)"> Pool test
 		<div name='d' id="d1" draggable="true" ondragstart="pool_drag_start(event)"> obj 1 </div>
 		<div name='d' id="d2" draggable="true" ondragstart="pool_drag_start(event)"> obj 2 </div>
 		<div name='d' id="d3" draggable="true" ondragstart="pool_drag_start(event)"> obj 3 </div>
 		<div name='d' id="d4" draggable="true" ondragstart="pool_drag_start(event)"> obj 4 </div>
 		<div name='d' id="d5" draggable="true" ondragstart="pool_drag_start(event)"> obj 5 </div>
 </div>
</body>
